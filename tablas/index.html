<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-md-12 col-xs-12">
			<table class="table table-bordered  table-hover table-condensed ">
				<thead>
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Apellido</th>
					</tr>
				</thead>
				<tr class="active">
					<td>3</td>
					<td>Pepe</td>
					<td>Feliz</td>
				</tr>
				<tr class="success">
					<td>5</td>
					<td>Pancho</td>
					<td>Feliz</td>
				</tr>
				<tr class="warning">
					<td>7</td>
					<td>Jaime</td>
					<td>Feliz</td>
				</tr>
			</table>
		</div> <!-- col -->
	</div> <!-- row -->
	</div> <!-- container -->
</body>
</html>
