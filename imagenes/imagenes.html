<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="https://placeimg.com/600/600" class="img-responsive">
			</div>

			<div class="col-md-4">
				<img src="https://placeimg.com/200/200/nature" alt="" class="img-circle">
			</div>

			<div class="col-md-4">
				<img src="https://placeimg.com/200/200/people" alt="" class="img-thumbnail">
			</div>
		</div>

		<div class="row" style="background-color: pink">
			<div class="col-md-12">
				<img src="https://placeimg.com/200/200/people" alt="" class="center-block">
			</div>
		</div>
	</div>
</body>
</html>
